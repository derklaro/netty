name: Deploy Project Custom

on:
  workflow_dispatch:

permissions: read-all

env:
  MAVEN_OPTS: -Xmx6g -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryhandler.count=5 -Dmaven.wagon.httpconnectionManager.ttlSeconds=240

# Cancel running jobs when a new push happens to the same branch as otherwise it will
# tie up too many resources without providing much value.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  resolve-variables:
    runs-on: ubuntu-latest
    name: resolve-variables
    outputs:
      version: ${{ steps.resolve_version.outputs.version }}
    steps:
      - name: Resolve Version
        id: resolve_version
        run: |
          CALVER_BASE=$(date --utc +"%Y.%m.%d")
          SHORT_COMMIT_SHA=$(cut -c1-8 <<< "${{ github.sha }}")
          echo "version=$CALVER_BASE-$SHORT_COMMIT_SHA" >> $GITHUB_OUTPUT

  stage-snapshot:
    runs-on: ubuntu-latest
    needs: resolve-variables
    strategy:
      matrix:
        include:
          - setup: linux-x86_64-java25
            docker-compose-build: "-f docker/docker-compose.yaml -f docker/docker-compose.ubi9.yaml build --build-arg java_version=25-zulu"
            docker-compose-run: "-f docker/docker-compose.yaml -f docker/docker-compose.ubi9.yaml run stage-snapshot"
          - setup: linux-aarch64
            docker-compose-build: "-f docker/docker-compose.centos-7.yaml build"
            docker-compose-run: "-f docker/docker-compose.centos-7.yaml run cross-compile-aarch64-stage-snapshot"

    name: stage-snapshot-${{ matrix.setup }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Cache .m2/repository
      - name: Cache local Maven repository
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: ~/.m2/repository
          key: cache-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            cache-maven-${{ hashFiles('**/pom.xml') }}
            cache-maven-

      - name: Create local staging directory
        run: mkdir -p ~/local-staging

      - name: Update project version
        run: ./mvnw -B --file pom.xml versions:set -DnewVersion=${{ needs.resolve-variables.outputs.version }} -DskipTests=true

      - name: Build docker image
        run: docker compose ${{ matrix.docker-compose-build }}

      - name: Stage snapshots to local staging directory
        run: docker compose ${{ matrix.docker-compose-run }}

      - name: Upload local staging directory
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.setup }}-local-staging
          path: ~/local-staging
          if-no-files-found: error
          include-hidden-files: true

  deploy-staged-snapshots:
    runs-on: ubuntu-latest
    needs:
      - resolve-variables
      - stage-snapshot
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: 25
          check-latest: true
          distribution: 'zulu'

      # Cache .m2/repository
      - name: Cache local Maven repository
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: ~/.m2/repository
          key: cache-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            cache-maven-${{ hashFiles('**/pom.xml') }}
            cache-maven-

      - name: Prepare enviroment variables
        run: |
          echo "LOCAL_STAGING_DIR=$HOME/local-staging" >> $GITHUB_ENV

      - name: Download linux-aarch64 staging directory
        uses: actions/download-artifact@v4
        with:
          name: linux-aarch64-local-staging
          path: ~/linux-aarch64-local-staging

      - name: Download linux-x86_64-java25 staging directory
        uses: actions/download-artifact@v4
        with:
          name: linux-x86_64-java25-local-staging
          path: ~/linux-x86_64-java25-local-staging

      - name: Merge staging repositories
        run: |
          mkdir -p ~/local-staging/deferred
          cat ~/linux-aarch64-local-staging/deferred/.index >>  ~/local-staging/deferred/.index
          cp -r ~/linux-aarch64-local-staging/deferred/* ~/local-staging/deferred/
          cat ~/linux-x86_64-java25-local-staging/deferred/.index >>  ~/local-staging/deferred/.index
          cp -r ~/linux-x86_64-java25-local-staging/deferred/* ~/local-staging/deferred/

      - uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: |
            [{
              "id": "sonatype-nexus-staging",
              "username": "${{ secrets.SONATYPE_USERNAME }}",
              "password": "${{ secrets.SONATYPE_PASSWORD }}"
            }]

      - name: Update project version
        run: ./mvnw -B --file pom.xml versions:set -DnewVersion=${{ needs.resolve-variables.outputs.version }} -DskipTests=true

      - name: Deploy local staged artifacts
        run: ./mvnw -B --file pom.xml org.sonatype.plugins:nexus-staging-maven-plugin:deploy-staged -DaltStagingDirectory=$LOCAL_STAGING_DIR
